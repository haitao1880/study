<script type="text/javascript">
          function Trend(divid,list){
        require.config({
            paths: {
                echarts: '{$psys_js}echarts'
            }
        });
         require(
            [
                'echarts',
                 'echarts/chart/line',
                'echarts/chart/bar' // 使用柱状图就加载bar模块，按需加载
            ],
            function (ec) {
              var myChart = ec.init(document.getElementById(divid)); 
              var option = {
                  title: list.title,
                    tooltip: {
                        show: true
                    },
                    legend:  list.legend,
                    xAxis : list.xaxis,
                    yAxis : [
                        {
                            type : 'value'
                        }
                    ],
                 "series": list.series
                 };
             myChart.setOption(option); 
            }
        );
       }
    
</script>
