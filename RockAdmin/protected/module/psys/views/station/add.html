<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>添加车站</title>
<link type="text/css" rel="stylesheet" href="{$psys_css}table.css" />
</head>
<body>
<div style="display: none;" id="isadd">0</div>
<form action="/station/doAdd" method="POST" enctype="multipart/form-data">
<table class="add-table" width="100%" border="0" cellpadding="0"  >
  <caption>
  <h3>新增车站</h3>
  </caption>
  <tr>
    <td align="right">站&nbsp;&nbsp;名：</td>
    <td align="left"><input type="text" name="station"/></td>
  </tr>
  <tr>
    <td align="right">AC日志：</td>
    <td align="left"><input type="text" name="acfile"/></td>
  </tr>
  <tr>
    <td align="right">车站日志：</td>
    <td align="left"><input type="text" name="logfile"/></td>
  </tr>
  <tr>
    <td align="right">日志名称：</td>
    <td align="left"><input type="text" name="logname"/></td>
  </tr>
  <tr>
    <td  align="right">日志IP：</td>
    <td align="left"><input type="text" name="logip" /></td>
    </td>
  </tr>
  <tr>
    <td align="right">是否包含IP：</td>
    <td align="left"><input type="text" name="ifconf" /></td>	
    </td>
  </tr>
  <tr>
    <td align="right">硬件商：</td>
    <td align="left"><input type="text" name="ap" /></td>	
    </td>
  </tr>
	
  <tr>
    <td colspan="2" align="center"><input type="submit" value="保 存"/></td>
  </tr>
</table>
</form>
</body>
</html>
