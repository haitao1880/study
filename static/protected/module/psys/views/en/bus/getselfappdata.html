<table class="table table-bordered form-horizontal">
    <thead>
        <tr>
            <th>车号</th>
            <th>日期</th>
            <th>板块访问量</th>
            <th>板块停留时长</th>
            <!--<th>车站服务(点击数)</th>-->
            <th>车站服务返回(点击数)</th>
            <th>手机售票APP(下载数)</th>
            <th>iOS</th>
            <th>Android</th>
        </tr>
    </thead>
    <tbody>
            {{foreach $data as $key=>$val}}
            <tr>
                <td style="text-align:center;">{{$val.number}}</td>
                <td style="text-align:center;">{{$time}}</td>
                <td style="text-align:center;">{{$val.bkfwl}}</td>
                <td style="text-align:center;">{{$val.bktjsj}}</td>
                <td style="text-align:center;">{{$val.bkfhl}}</td>
                <td style="text-align:center;">{{$val.czapp}}</td>
                <td style="text-align:center;">{{$val.ios}}</td>
                <td style="text-align:center;">{{$val.android}}</td>
            </tr>
            {{/foreach}}
        
        <tr>
            <td colspan="8"></td>
        </tr>
        
    </tbody>
</table>
